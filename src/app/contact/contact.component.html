<section>

    <div class="contactTitle">
        <div class="contactBar"></div>
        <h1>Contact</h1>
    </div>
    
    <div class="contactContent">
        <div>
            <h2>Got a problem to solve?</h2>
            <p>Contact me through this form, I am interested in hearing from you, knowing your ideas and contributing to your projects with my work.</p>
            <p>Need a Frontend developer? <b>Contact me!</b></p>
        </div>
        <form>

            <input type="text" id="name" name="name" placeholder="Your name">

            <input type="email" id="email" name="email" placeholder="Your email">

            <textarea type="message" id="message" name="message" placeholder="Your message..."></textarea>

            
        </form>
    </div>

</section>
