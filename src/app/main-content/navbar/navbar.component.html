<nav>
  <div>
    <a href="#hero">
      <img class="portfolioLogo" src="../../assets/img/logo/Logo_Header_Matter_Simon.png" alt="Logo">
    </a>
  </div>

  <div class="menuContainer" [ngClass]="{'menu-open': isMenuOpen}">
    <ul>
      <li
        [class.active]="activeLink === 'aboutMe'"
        (click)="setActive('aboutMe')"
      >
      <a href="#aboutMe" (click)="navigateToSection($event)">About me</a>
      <p class="navMenuBar"></p>
      </li>
      <li
        [class.active]="activeLink === 'mySkills'"
        (click)="setActive('mySkills')"
      >
      <a href="#mySkills" (click)="navigateToSection($event)">Skills</a>
      <p class="navMenuBar"></p>
      </li>
      <li
        [class.active]="activeLink === 'portfolio'"
        (click)="setActive('portfolio')"
      >
      <a href="#portfolio" (click)="navigateToSection($event)">Portfolio</a>
      <p class="navMenuBar"></p>
      </li>
    </ul>

    <div class="languageContainer">
      <div>
        <img class="languageLogos" src="../../../assets/img/symbols/england.png" alt="English">
      </div>
      <div>
        <img class="languageLogos" src="../../../assets/img/symbols/german.png" alt="German">
      </div>
    </div>
  </div>

  <img
    class="burgerMenu"
    src="../../../assets/img/symbols/burger_menu.png"
    alt="Menu"
    (click)="toggleMenu()"
  />

  <button
    class="closeMenu"
    *ngIf="isMenuOpen"
    (click)="closeMenu()"
  >
    &times;
  </button>
</nav>
